@(cars: List[Car], page : Int, amountOfCars : Int, amountOfPages : Int)
<table class="table table-striped table-bordered table-hover no-footer" id="dataTables-cars">
    <thead>
        <tr role="row">
            <th name="name" class="sortable" tabindex="0" >Naam</th>
            <th name="brand" class="sortable" tabindex="0" >Merk</th>
            <th>Eigenaar</th>
            <th>Acties</th>
        </tr>
    </thead>
    <tbody>
        @if(cars.isEmpty) {
            <tr>
                <td style="text-align: center; background-color: #F0F0F0; padding: 8px;" colspan="6">
                    Geen enkele auto voldoet aan uw zoekterm(men)
                </td>
            </tr>
        } else {
            @for(car <- cars) {
                <tr>
                    <td>@car.getName</td>
                    <td>@car.getBrand</td>
                    <td><a href="@routes.Profile.index(car.getOwner.getId)">@car.getOwner.getFirstName @car.getOwner.getLastName</a></td>
                    <td>
                        <div class="btn-group btn-group-xs">
                            <a class="btn btn-primary" href="@routes.Cars.detail(car.getId)">detail</a>
                            <a class="btn btn-success" href="@routes.Reserve.reserve(car.getId)">reserveer</a>
                        </div>
                    </td>
                </tr>
            }
        }
    </tbody>
</table>
<p id="pagination" name="@amountOfCars,@amountOfPages"></p>
