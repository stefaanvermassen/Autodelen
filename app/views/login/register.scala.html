@(form: Form[Login.RegisterModel])
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Registreren</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <!-- Core CSS - Include with every page -->
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

        <!-- SB Admin CSS - Include with every page -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/font-awesome.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/sb-admin.css")">

        <!-- Page-Level Plugin CSS - Main -->

            <!--[if lt IE 9]>
            <script src="@routes.Assets.at("javascripts/compatibility/html5shiv.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/compatibility/css3-mediaqueries.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/compatibility/respond.min.js")" type="text/javascript"></script>
        <![endif]-->
    </head>
    <body>
        <div id="wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="login-panel panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Registreren</h3>
                            </div>
                            <div class="panel-body">
                            @helper.form(routes.Login.register_process, 'class -> "form-horizontal") {
                                @if(form.hasGlobalErrors) {
                                    <div class="alert alert-danger alert-dismissable">
                                        <strong>Error!</strong> @form.globalError.message
                                    </div>
                                }
                                <fieldset>
                                    @* Source: http://bootsnipp.com/snippets/featured/login-form-flat *@

                                    <div class="form-group">
                                        <label class="col-md-1 control-label" for="firstname"></label>
                                        <div class="col-md-12">
                                            <label>Voornaam</label>
                                            <input id="firstname" name="firstName" type="text" placeholder="Voornaam" class="form-control input-md" value="@form("firstName").value">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-1 control-label" for="lastname"></label>
                                        <div class="col-md-12">
                                            <label>Achternaam</label>
                                            <input id="lastname" name="lastName" type="text" placeholder="Achternaam" class="form-control input-md" value="@form("lastName").value">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-1 control-label" for="username"></label>
                                        <div class="col-md-12">
                                            <label>E-mail</label>
                                            <input id="username" name="email" type="text" placeholder="E-mail" class="form-control input-md" value="@form("email").value">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-1 control-label" for="password"></label>
                                        <div class="col-md-12">
                                            <label>Wachtwoord</label>
                                            <input id="password" name="password" type="password" placeholder="Wachtwoord" class="form-control input-md">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-1 control-label" for="password_repeat"></label>
                                        <div class="col-md-12">
                                            <label>Herhaal wachtwoord</label>
                                            <input id="password_repeat" name="password_repeat" type="password" placeholder="Herhaal wachtwoord" class="form-control input-md">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-1 control-label" for="register"></label>
                                        <div class="col-md-12">
                                            <button id="register" name="register" class="btn btn-block btn-success">Registreer</button>
                                        </div>
                                    </div>
                                </fieldset>
                            }
                            </div>
                        </div>
                    </div>
                </div> <!-- /row -->
            </div>
            <!-- /container -->
        </div>
        <!-- .wrapper -->

        <!-- Core Scripts - Include with every page -->
        <script src="@routes.Assets.at("javascripts/jquery-1.10.2.js")" type="text/javascript"></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))'></script>
        <script src="@routes.Assets.at("javascripts/plugins/metisMenu/jquery.metisMenu.js")" type="text/javascript"></script>

        <!-- SB Admin Scripts - Include with every page -->
        <script src="@routes.Assets.at("javascripts/sb-admin.js")" type="text/javascript"></script>
        
        <!-- Page-Level Plugin Scripts - Main -->

        <!-- Page-Level Demo Scripts - Main - Use for reference -->
    </body>
</html>
