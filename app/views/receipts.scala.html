@(receipts: Map[java.sql.Date, java.math.BigDecimal])
@app("Afrekeningen") {

<div id="page-header-wrapper">
    <ol class="breadcrumb">
        <li><a href="@routes.Dashboard.index">Dashboard</a></li>
        <li class="active">Afrekeningen</li>
    </ol>
</div>

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Afrekeningen</h1>
            @flashes()
            <table class="table table-striped table-bordered table-hover no-footer" id="dataTables-infosessions">
                <thead>
                <tr role="row">
                    <th>Datum afrekening</th>
                    <th>Saldo</th>
                </tr>
                </thead>
                <tbody>
                    @for((date,price) <- receipts){
                    <tr>
                        <td>@date</th>
                        <td>@price</th>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
        <!-- /col-lg-12 -->
    </div>
    <!-- /row -->
</div>
<!-- /page-wrapper -->
}
