@(users: List[User], page : Int, amountOfResults : Int, amountOfPages : Int)
<table class="table table-striped table-bordered table-hover no-footer" id="dataTables-cars">
    <thead>
        <tr role="row">
            <th name="user_name" class="sortable" tabindex="0" >Naam</th>
            <th>Acties</th>
        </tr>
    </thead>
    <tbody>
        @if(users.isEmpty) {
            <tr>
                <td style="text-align: center; background-color: #F0F0F0; padding: 8px;" colspan="6">
                    Geen enkele gebruiker voldoet aan uw zoekterm(men)
                </td>
            </tr>
        } else {
            @for(user <- users) {
                <tr>
                    <td>@user.getFirstName @user.getLastName</td>
                    <td>
                        <div class="btn-group btn-group-xs">
                            <a class="btn btn-primary" href="@routes.Profile.index(user.getId)">detail</a>
                        </div>
                    </td>
                </tr>
            }
        }
    </tbody>
</table>
<p id="buttons" name="@amountOfResults,@amountOfPages"></p>
