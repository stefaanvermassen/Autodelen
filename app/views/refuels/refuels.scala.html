@scripts = {
    <script type="text/javascript" src='@routes.Application.javascriptRoutes()'></script>
    <script>
        var route = myJsRoutes.controllers.Refuels.showUserRefuelsPage;
    </script>
    <script src="@routes.Assets.at("javascripts/pagination.js")"></script>
    <script>
        function loadModal ( refuelId ) {
            myJsRoutes.controllers.Refuels.provideRefuelInfo ( refuelId ).ajax ( {
                success : function ( html ) {
                    $ ( "#resultModal" ).html ( html ) ;
                    $ ( '#detailsModal' ).modal ( 'show' ) ;
                },
                error : function ( ) {
                    // TODO: make clearer
                    $ ( "#resultModal" ).html ( "Er ging iets mis..." ) ;
                }
            } ) ;
        }
    </script>
}
@stylesheets = {
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/plugins/dataTables/dataTables.bootstrap.css")">
}
@app("Tankbeurten", stylesheets, scripts) {

    <div id="page-header-wrapper">
        <ol class="breadcrumb">
            <li><a href="@routes.Dashboard.index">Dashboard</a></li>
            <li class="active">Tankbeurten</li>
        </ol>
    </div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Tankbeurten</h1>
                @flashes()
                <p>
                    Hier kunt u als autolener uw bewijsjes uploaden en voorleggen ter goedkeuring aan de auto-eigenaar.
                </p>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="resultsTable">
                            <!-- Here comes the loaded page -->
                        </div>
                    </div>
                        <!-- /.panel-body -->
                </div>
                    <!-- /.panel -->
            </div>
                <!-- /col-lg-12 -->
        </div>
    </div>
    <div id="resultModal"></div>
}
