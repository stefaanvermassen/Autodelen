@app("Dashboard") {

<div id="page-header-wrapper">
	<ol class="breadcrumb">
		<li class="active">Dashboard</li>
	</ol>
</div>

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
		    @flashes()
            <h1 class="page-header">Dashboard</h1>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-wrench"></i> Temporary Toolbox
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <a href="@routes.Settings.instantAdmin" class="btn btn-default">Insta-admin</a>
                    <a href="@routes.Login.login(null)" class="btn btn-default">Login</a>
                    <a href="@routes.Login.logout" class="btn btn-default">Logout</a>
                </div>
                <!-- /.panel-body -->
            </div>
            <p class="row">
                <div class="col-lg-6">
                    <a href="/reserve" type="button" class="btn btn-primary btn-lg btn-block">Reserveren</a>
                </div>
                <div class="col-lg-6">
                    <a href="/drives" type="button" class="btn btn-primary btn-lg btn-block">Ritten</a>
                </div>
            </p>
            <p class="row">
                <div class="col-lg-6">
                    <a href="/receipts" type="button" class="btn btn-primary btn-lg btn-block">Afrekeningen</a>
                </div>
                <div class="col-lg-6">
                    <a href="/dashboard" type="button" class="btn btn-primary btn-lg btn-block">Hulp</a>
                </div>
            </p>
        </div>
        <!-- /col-lg-12 -->
    </div>
    <!-- /row -->
</div>
<!-- /page-wrapper -->
}
