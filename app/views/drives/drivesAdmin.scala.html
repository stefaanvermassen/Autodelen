@scripts = {
    <script type="text/javascript" src='@routes.Application.javascriptRoutes()'></script>
    <script type="text/javascript" src='@routes.Assets.at("javascripts/app/drives.js")'></script>
    <script>
    var route = myJsRoutes.controllers.Drives.showDrivesAdminPage;
    var beginFilter = "status=" + @ReservationStatus.ACCEPTED.toString();
    </script>
    <script src="@routes.Assets.at("javascripts/pagination.js")"></script>
    <script src="@routes.Assets.at("javascripts/userpicker.js")"></script>
}
@stylesheets = {
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/plugins/dataTables/dataTables.bootstrap.css")">
    <link href="@routes.Assets.at("stylesheets/plugins/userpicker.css")" rel="stylesheet">
}

@app("Ritten (admin)", stylesheets, scripts) {

    <div id="page-header-wrapper">
        <ol class="breadcrumb">
            <li><a href="@routes.Dashboard.index">Dashboard</a></li>
            <li class="active">Ritten</li>
        </ol>
    </div>

    <div id="page-wrapper">
        <h1 class="page-header">Ritten</h1>
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-bar-chart-o fa-fw"></i> Ritten
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <p>
                            Bekijk hier als admin alle ritten in het systeem.
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <div class="userpicker" data-url="@routes.CarPicker.getList()">
                            <input type="text" data-toggle="dropdown" class="form-control input-md" placeholder="Auto"/>
                            <input type="hidden" class="searchTextField" name="reservation_car_id" value="" />
                            <div class="viewId"></div>
                            <ul class="dropdown-menu" role="menu"></ul>
                        </div>
                    </div>
                    <div class="col-xs-6 col-md-6">
                        <div class="userpicker" data-url="@routes.UserPicker.getList()">
                            <input type="text" data-toggle="dropdown" class="form-control input-md" placeholder="Gebruiker (eigenaar of bestuurder)"/>
                            <input type="hidden" class="searchTextField" name="reservation_user_or_owner_id" value="" />
                            <div class="viewId"></div>
                            <ul class="dropdown-menu" role="menu"></ul>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-xs-4">
                        <div class="btn-group btn-group">
                            <button id="searchButton" class="btn btn-success">Zoek!</button>
                        </div>
                    </div>
                </div>
            </div>
                <!-- /.panel-body -->
        </div>
        <div class="row">
            <div class="col-lg-12">
                    <!-- Nav tabs -->
                <ul class="nav nav-tabs">
                    <li id="tab_planned" class="active"><a href="#resultpanel" data-toggle="tab">
                        Gepland</a>
                        <input name="status" value="@ReservationStatus.ACCEPTED.toString" class="searchTextField hidden">
                    </li>
                    <li id="tab_passed" ><a href="#resultpanel" data-toggle="tab">
                        Voorbij
                    </a>
                    </li>
                    <li id="tab_request"><a href="#resultpanel" data-toggle="tab">
                        Aanvragen
                    </a>
                        <input name="status" value="@ReservationStatus.REQUEST.toString" class="hidden">
                    </li>
                </ul>

                    <!-- Tab panes -->
                <div class="tab-content">
                    <div id="resultpanel" class="tab-pane active">
                        <div class="panel panel-default tabpanel">
                            <div class="panel-body">
                                <div id="resultsTable" class="table-responsive">
                                        <!-- Here comes the loaded table-->
                                </div>
                            </div>
                                <!-- /.panel-body -->
                        </div>
                            <!-- /.panel -->
                    </div>
                </div>
            </div>
                <!-- /col-lg-12 -->
        </div>
            <!-- /row -->
    </div>
    <!-- /page-wrapper -->
}
