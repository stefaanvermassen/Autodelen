@(beginPage : Int, beginAsc : Int, beginOrder : String, beginFilter : String)

@scripts = {
    <script type="text/javascript" src='@routes.Application.javascriptRoutes()'></script>
    <script>
        var route = myJsRoutes.controllers.Drives.showDrivesPage;
        // To go to the correct page
        var beginPage = @beginPage;
        var beginAsc = @beginAsc;
        var beginOrder = "@beginOrder";
        var beginFilter = "@beginFilter";

    <script src="@routes.Assets.at("javascripts/pagination.js")"></script>
}
