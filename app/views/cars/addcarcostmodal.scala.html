@(form: Form[Cars.CarCostModel], car: Car)
<!-- Large modal -->

<div id="detailsModal"class="modal fade" tabindex="-1" role="dialog" aria-labelledby="detailsModalLabel" aria-hidden="true">
    <div id=" "class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Nieuwe autokost</h4>
            </div>
            <div id="modalBody" class="modal-body">
                <div class="panel-body">
                    @helper.form(routes.Cars.addNewCarCost(car.getId()), 'class -> "form-horizontal") {
                        @if(form.hasGlobalErrors) {
                            <div class="alert alert-danger alert-dismissable">
                                <strong>Error!</strong> @form.globalError.message
                            </div>
                        }
                        <fieldset>



                            <div class="form-group">
                                <label class="col-md-1 control-label" for="description"></label>
                                <div class="col-md-12">
                                    <input id="description" name="description" type="text" placeholder="Beschrijving" class="form-control input-md" value="@form("description").value">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-1 control-label" for="amount"></label>
                                <div class="col-md-12">
                                    <input id="amount" name="amount" type="number" placeholder="Bedrag" class="form-control input-md" value="@form("amount").value">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-1 control-label" for="mileage"></label>
                                <div class="col-md-12">
                                    <input id="mileage" name="mileage" type="number" placeholder="Kilometerstand" class="form-control input-md" value="@form("mileage").value">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-1 control-label" for="time"></label>
                                <div class="col-md-12">
                                    <input id="time" name="description" type="time" placeholder="Tijd" class="form-control input-md" value="@form("time").value">
                                </div>
                            </div>



                            <div class="form-group">
                                <label class="col-md-1 control-label" for="add"></label>
                                <div class="col-md-12">
                                    <button type="submit" id="add" name="add" class="btn btn-block btn-success">Test</button>
                                </div>
                            </div>
                        </fieldset>
                    }
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Annuleren</button>
                <button type="button" class="btn btn-success">Voeg toe</button>
            </div>
        </div>
    </div>
</div>
