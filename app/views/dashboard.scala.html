@app("Dashboard") {

<div id="page-header-wrapper">
	<h1 class="page-header">Dashboard</h1>
	<ol class="breadcrumb">
		<li><a href="#">Home</a></li>
		<li><a href="#">Library</a></li>
		<li class="active">Data</li>
	</ol>
</div>

<div id="page-wrapper">
    @if(!flash.isEmpty()) {
        @for((msgKey, msgValue) <- flash) {
            <div class="alert alert-@msgKey">
            @msgValue
            </div>
        }
    }

	<div class="row">
		<div class="col-lg-12">
			<p>
				Dashboard, yeah!
			</p>
		</div>
	</div>
</div>
<!-- /page-wrapper -->
}
