@scripts = {
    <script src="@routes.Assets.at("javascripts/plugins/dataTables/jquery.dataTables.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/plugins/dataTables/dataTables.bootstrap.js")" type="text/javascript"></script>

    <script>
        $(document).ready(function() {
            $('#dataTables-cars').dataTable({
            });
        });
    </script>
}
@stylesheets = {
    <script src="@routes.Assets.at("stylesheets/plugins/dataTables/dataTables.bootstrap.css")" type="text/javascript"></script>
}
@app("Reserveren", stylesheets, scripts) {

<div id="page-header-wrapper">
    <h1 class="page-header">Reserveren</h1>
    <ol class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li class="active">Reserveren</li>
    </ol>
</div>

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label for="inputName">Naam</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Naam">
                        </div>

                        <div class="form-group">
                            <label for="inputCapacity">Capaciteit</label>
                            <input type="number" min="1" step="1" class="form-control" id="inputCapacity" placeholder="Capaciteit">
                        </div>

                        <div class="form-group">
                            <label for="locationInput">Standplaats</label>
                            <input type="text" class="form-control" id="locationInput" placeholder="Standplaats">
                        </div>

                        <div class="form-group">
                            <label for="brandInput">Merk</label>
                            <input type="text" class="form-control" id="brandInput" placeholder="Merk">
                        </div>

                        <div class="form-group">
                            <label for="fromInput">Van</label>
                            <input type="date" class="form-control" id="fromInput" placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="untillInput">Tot</label>
                            <input type="date" class="form-control" id="untillInput" placeholder="">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-default">Filter</button>
                        </div>
                    </form>

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover no-footer" id="dataTables-cars">
                            <thead>
                                <tr role="row">
                                    <th class="" tabindex="0" rowspan="1" colspan="1"></th>
                                    <th class="sorting" tabindex="0" rowspan="1" colspan="1">#</th>
                                    <th class="sorting" tabindex="0" rowspan="1" colspan="1">Naam</th>
                                    <th class="sorting" tabindex="0" rowspan="1" colspan="1">Capaciteit</th>
                                    <th class="sorting" tabindex="0" rowspan="1" colspan="1">Standplaats</th>
                                    <th class="sorting" tabindex="0" rowspan="1" colspan="1">Merk</th>
                                </tr>
                            </thead>
                            <tbody>
                                    <tr>
                                        <td>
                                            <div class="radio">
                                                <input type="radio" name="radio" id="radio" value="option1" checked>
                                            </div>
                                        </td>
                                        <td>x</td>
                                        <td>x</td>
                                        <td>x</td>
                                        <td>x</td>
                                        <td>
                                            <div class="btn-group btn-group-xs">
                                                <button type="button" class="btn btn-success">Inschrijven</button>
                                                <button type="button" class="btn btn-warning">Uitschrijven</button>
                                                <button type="button" class="btn btn-primary">Bewerken</button>
                                            </div>
                                        </td>
                                    </tr>
                            </tbody>
                        </table>
                    </div>

                    <a type="button" class="btn btn-primary" href="@routes.Reserve.details">Reservatie invullen</a>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /col-lg-12 -->
    </div>
    <!-- /row -->
</div>
<!-- /page-wrapper -->
}
