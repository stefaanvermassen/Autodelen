    @scripts = {
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery-ui.js"))'></script>
        <script src="@routes.Assets.at("javascripts/fullcalendar.js")" type="text/javascript"></script>

        <script>
            $(document).ready(function() {
                console.log('Loaded calendar');
                $('#calendar').fullCalendar({
                    header: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'month,agendaWeek,agendaDay'
                    },
                    editable: true,
                    events: [
                        {
                            title: 'Event 1',
                            start: '2014-02-16'
                        },
                        {
                            title: 'Event 2',
                            start: '2014-02-17'
                        },
                    ]
                });
            });
        </script>
    }

    @stylesheets = {
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/fullcalendar.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/fullcalendar.print.css")">
    }

@app("Kalender", stylesheets, scripts) {
    <div id='calendar'></div>
}
