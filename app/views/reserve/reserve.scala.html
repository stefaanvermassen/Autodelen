@scripts = {
    <script src="@routes.Assets.at("javascripts/plugins/dataTables/jquery.dataTables.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/plugins/dataTables/dataTables.bootstrap.js")" type="text/javascript"></script>
    <script src="@routes.Application.javascriptRoutes" type="text/javascript" ></script>
    <script>
        function filterReservations() {
            $ ("#result" ).html($("<tr>")
                            .append($("<td>")
                                .attr("colspan", "6")
                                .attr("style", "text-align: center; background-color: #F0F0F0;")
                                .append($("<img>")
                                    .attr("src", "@routes.Assets.at("images/ajax-loader.gif")")
                                    .attr("alt", "loading...")
                    )
                )
            );
            $("#test").addClass("disabled");
            jsRoutes.controllers.Reserve.filterReservations("test").ajax({
                success: function(data) {
                    $("#result").html(data);
                    $("#test").removeClass("disabled");
                }
            });
        }

        $("#test").click(function() {
            filterReservations();
        });

        $(document).ready(function() {
            filterReservations();
        });
    </script>
}
@stylesheets = {
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/plugins/dataTables/dataTables.bootstrap.css")">
}
@app("Reserveren", stylesheets, scripts) {

<div id="page-header-wrapper">
    <ol class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li class="active">Reserveren</li>
    </ol>
</div>

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Reserveren</h1>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-bar-chart-o fa-fw"></i> Beschikbare auto's
                </div>
                <div class="panel-body">
                    <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-search fa-fw"></i>
                        <a style="color: #000000" data-toggle="collapse" href="#searchwell">Zoeken</a>
                    </div>
                    <div id="searchwell" class="panel-collapse collapse">
                        <div class="well">
                        <label>Auto zoeken op:</label>
                        <div class="row">
                            <div class="col-xs-6">
                                <input id="name" type="text" class="form-control" placeholder="Naam">
                            </div>
                            <div class="col-xs-6">
                                <input id="zipcode" type="number" class="form-control" placeholder="Postcode">
                            </div>
                        </div><hr />
                        <label>Functionaliteit:</label>
                        <div class="row">
                            <div class="col-xs-6">
                                <input id="seats" type="number" class="form-control" placeholder="Aantal zitplaatsen">
                            </div>
                            <div class="col-xs-3">
                                <div id="gps" class="checkbox">
                                    <label>
                                        <input type="checkbox" value="">
                                        Gps aanwezig
                                    </label>
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div id="hook" class="checkbox">
                                    <label>
                                        <input type="checkbox" value="">
                                        Trekhaak aanwezig
                                    </label>
                                </div>
                            </div>
                        </div><hr />
                        <label>Beschikbaarheid:</label>
                        <div class="row">
                            <div class="col-xs-2">
                                <input id="dateFrom" type="date" class="form-control" placeholder="">
                            </div>
                            <div class="col-xs-2">
                                <input id="timeFrom" type="time" class="form-control" placeholder="">
                            </div>
                            <div class="col-xs-2">
                            </div>
                            <div class="col-xs-2">
                                <input id="dateUntil" type="date" class="form-control" placeholder="">
                            </div>
                            <div class="col-xs-2">
                                <input id="timeUntil" type="time" class="form-control" placeholder="">
                            </div>
                        </div><hr />
                        <div class="row">
                            <div class="col-xs-4">
                                <div class="btn-group btn-group">
                                    <button id="test" type="button" class="btn btn-success">Zoek auto's</button>
                                    <button type="button" class="btn btn-primary">Verwijder zoekterm</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover no-footer" id="dataTables-cars">
                            <thead>
                                <tr role="row">
                                    <th>#</th>
                                    <th>Naam</th>
                                    <th>Zitplaatsen</th>
                                    <th>Extra</th>
                                    <th>Standplaats</th>
                                    <th>Actie</th>
                                </tr>
                            </thead>
                            <tbody id="result">
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /col-lg-12 -->
    </div>
    <!-- /row -->
</div>
<!-- /page-wrapper -->
}
