@(receipts: List[Receipt], page : Int, amountOfResults : Int, amountOfPages : Int)
@import providers.DataProvider;
@import providers.UserProvider;
<table class="table table-striped table-bordered table-hover no-footer" id="dataTables-users">
    <thead>
        <tr role="row">
            <th name="user_name" class="sortable" tabindex="0" >Naam</th>
            <th>Acties</th>
        </tr>
    </thead>
    <tbody>
        @if(receipts.isEmpty) {
            <tr>
                <td style="text-align: center; background-color: #F0F0F0; padding: 8px;" colspan="6">
                    Er zijn geen rekeningen.
                </td>
            </tr>
        } else {
                @for(receipt <- receipts) {
                    <tr>
                        <td>@receipt.getName @receipt.getName</td>
                        <td>
                            <div class="btn-group btn-group-xs">
                                <a class="btn btn-primary" href="receipt.getFile.getPath()">Bekijk</a>
                            </div>
                        </td>
                    </tr>
                }
        }
    </tbody>
</table>
<p id="pagination" name="@amountOfResults,@amountOfPages"></p>
