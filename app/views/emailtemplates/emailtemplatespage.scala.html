@(templates: java.util.List[EmailTemplate], page: Int, amountOfResults : Int, amountOfPages : Int)
<table class="table table-striped table-bordered table-hover no-footer" id="dataTables-emailtemplates">
    <thead>
        <tr>
            <th name="template_name" class="sortable" tabindex="0">Titel</th>
            <th>Acties</th>
        </tr>
    </thead>
    <tbody>
    @for(template <- templates) {
        <tr>
            <td>@template.getTitle</td>
            <td>
                <div class="btn-group btn-group-xs">
                    <a href="@routes.EmailTemplates.showTemplate(template.getId)" class="btn btn-primary">bewerken</a>
                </div>
            </td>
        </tr>
    }
    </tbody>
</table>
<p id="pagination" name="@amountOfResults,@amountOfPages"></p>
