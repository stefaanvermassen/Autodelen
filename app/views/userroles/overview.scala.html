@import database.DatabaseHelper;

    @scripts = {
        <script type="text/javascript" src='@routes.Application.javascriptRoutes()'></script>
        <script>
        var route = myJsRoutes.controllers.UserRoles.showUsersPage;
        </script>
        <script src="@routes.Assets.at("javascripts/pagination.js")"></script>
    }
@stylesheets = {
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/labels.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/plugins/dataTables/dataTables.bootstrap.css")">
}

@app("Gebruikersrollen", stylesheets, scripts) {
    <div id="page-header-wrapper">
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">Library</a></li>
            <li class="active">Gebruikersrollen</li>
        </ol>
    </div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Gebruikersrollen</h1>
                @flashes()
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-wrench"></i> Toolbox
                    </div>
                        <!-- /.panel-heading -->
                    <div class="panel-body">
                        <p><a class="btn btn-default" href="@routes.UserRoles.edit(DatabaseHelper.getUserProvider.getUser().getId)">
                            Eigen rollen bewerken</a></p>
                    </div>
                        <!-- /.panel-body -->
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-bar-chart-o fa-fw"></i> Gebruikers zoeken
                    </div>
                        <!-- /.panel-heading -->
                    <div class="panel-body">
                            <!-- TODO: layout, more fields to search on -->
                        <div class="row">
                            <div class="col-xs-6">
                                <input id="user_firstname" class="searchTextField form-control" name="user_firstname" type="text" placeholder="Voornaam">
                            </div>
                            <div class="col-xs-6">
                                <input id="user_lastname" class="searchTextField form-control" name="user_lastname" type="text" placeholder="Achternaam">
                            </div>
                        </div>
                        <hr />
                        <div class="row">
                            <div class="col-xs-4">
                                <div class="btn-group btn-group">
                                    <button id="searchButton" class="btn btn-success">Zoek!</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-wrench"></i> Gebruikers
                    </div>
                        <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div id="resultsTable" class="table-responsive">
                            <!-- Hier komt de tabel met users -->
                        </div>
                    </div>
                        <!-- /.panel-body -->
                </div>
                    <!-- /.panel -->
            </div>
                <!-- /col-lg-12 -->
        </div>
            <!-- /row -->
    </div>
    <!-- /page-wrapper -->
}
