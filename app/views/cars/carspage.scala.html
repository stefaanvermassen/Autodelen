@(cars: List[Car], page : Int, amountOfPages : Int)
<table class="table table-striped table-bordered table-hover no-footer" id="dataTables-cars">
    <thead>
        <tr role="row">
            <th name="name" class="sortable">Naam</th>
            <th name="brand" class="sortable">Merk</th>
            <th>Eigenaar</th>
            <th>Acties</th>
        </tr>
    </thead>
    <tbody>
        @for(car <- cars) {
            <tr>
                <td>@car.getName</td>
                <td>@car.getBrand</td>
                <td>@car.getOwner.getFirstName @car.getOwner.getLastName</td>
                <td>
                    <div class="btn-group btn-group-xs">
                        <a href="@routes.Cars.detail(car.getId)" class="btn btn-primary">detail</a>
                    </div>
                </td>
            </tr>
        }
    </tbody>
</table>
<p id="buttons" name="@amountOfPages"></p>
