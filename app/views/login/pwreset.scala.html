@(form: Form[Login.PasswordResetModel], userId: Int, uuid: String)

@app("Wachtwoord reset") {
    @helper.form(routes.Login.resetPasswordProcess(userId, uuid), 'class -> "form-horizontal") {
        @if(form.hasGlobalErrors) {
            <div class="alert alert-danger alert-dismissable">
                <strong>Error!</strong> @form.globalError.message
            </div>
        }
        <fieldset>
            <div class="form-group">
                <label class="col-md-1 control-label" for="password"></label>
                <div class="col-md-12">
                    <input id="password" name="password" type="password" placeholder="Nieuw wachtwoord" class="form-control input-md">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-1 control-label" for="password_repeat"></label>
                <div class="col-md-12">
                    <input id="password_repeat" name="password_repeat" type="password" placeholder="Herhaal wachtwoord" class="form-control input-md">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-1 control-label" for="reset"></label>
                <div class="col-md-12">
                    <button id="reset" name="reset" class="btn btn-block btn-success">Wijzig wachtwoord</button>
                </div>
            </div>
        </fieldset>
    }
}
