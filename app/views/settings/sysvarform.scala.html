@(form: Form[Settings.EditSettingModel], url: play.api.mvc.Call, canEditName: Boolean = false)

@helper.form(url, 'class -> "form-horizontal") {
    @if(form.hasGlobalErrors) {
        <div class="alert alert-danger alert-dismissable">
            <strong>Error!</strong> @form.globalError.message
        </div>
    }

    <fieldset>
        <div class="form-group">
            <div class="col-md-12">
                <label for="@form("name").name">Naam:</label>
                @if(canEditName) {
                    <input  name="@form("name").name" type="text" placeholder="Naam" class="form-control input-md" value="@form("name").value">
                } else {
                    <input name="@form("name").name" type="text" placeholder="Naam" class="form-control input-md" value="@form("name").value" disabled>
                }
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-12">
                <label for="@form("value").name">Waarde:</label>
                <input  name="@form("value").name" type="text" placeholder="Waarde" class="form-control input-md" value="@form("value").value">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4">
                <label for="time">Actief vanaf:</label>
                <div id="datepicker" class="input-group date form_datetime" data-date-format="dd MM yyyy - HH:ii p" data-link-field="time">
                    <input class="form-control input-md" size="16" type="text" value="@form("after").value" placeholder="Tijdstip" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
                <input type="text" class="hidden" id="time" name="time" value="@form("after").value" />
            </div>
        </div>
        <button type="submit" id="save" name="save" class="btn btn-block btn-success">Opslaan</button>

    </fieldset>

}
