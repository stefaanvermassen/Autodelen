@scripts = {
    <script type="text/javascript" src='@routes.Application.javascriptRoutes()'></script>
    <script>
    var route = myJsRoutes.controllers.Notifications.showNotificationsPage;
    var autoLoad = 1;
    </script>
    <script src="@routes.Assets.at("javascripts/pagination.js")"></script>
}
@stylesheets = {
    <link href="@routes.Assets.at("stylesheets/plugins/timeline/timeline.css")" rel="stylesheet">
}
@app("Notificaties", stylesheets, scripts) {

    <div id="page-header-wrapper">
        <ol class="breadcrumb">
            <li><a href="@routes.Dashboard.index">Dashboard</a></li>
            <li class="active">Notificaties</li>
        </ol>
    </div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Notificaties</h1>
                @if(!flash.isEmpty()) {
                    @for((msgKey, msgValue) <- flash) {
                        <div class="alert alert-@msgKey">
                        @msgValue
                        </div>
                    }
                }

                <ul class="nav nav-tabs" id="myTab">
                  <li class="active"><a href="#unread" data-toggle="tab">Ongelezen</a></li>
                  <li><a href="#read" data-toggle="tab">Gelezen</a></li>
                </ul>

                <div class="tab-content">
                  <div class="tab-pane active" id="unread">
                    <div class="panel panel-default tabpanel">
                        <div class="panel-body">
                            <div id="resultsTable">
                                <!-- Here comes the loaded timeline -->
                            </div>
                        </div>
                    </div>
                  </div>
                  <div class="tab-pane" id="read">
                    <div class="panel panel-default tabpanel">
                        <div class="panel-body">
                            Yarr, more booty!
                        </div>
                    </div>
                  </div>
                </div>
            </div>
            <!-- /col-lg-12 -->
        </div>
        <!-- /row -->
    </div>
    <!-- /page-wrapper -->
}
