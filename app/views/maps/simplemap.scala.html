@(lat: Double, lon: Double, message: String = "")(zoom: Int = 13)
    @scripts = {
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("leaflet.js"))'></script>
        <script src="@routes.Assets.at("javascripts/maps-custom.js")" type="text/javascript"></script>
    }

    @stylesheets = {
        <style>
            #map { height: 500px; width: 600px; }
        </style>
        <link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("leaflet.css"))" />
    }

@app("Simple map view", stylesheets, scripts){
    <div id="page-header-wrapper">
        <ol class="breadcrumb">
            <li><a href="#">Maps</a></li>
            <li class="active">Test</li>
        </ol>
    </div>

    <div id="page-wrapper">
        <div class="row">
            <h1>Simple map test</h1>
            <div id="map" data-lat="@lat" data-lon="@lon" data-zoom="@zoom" data-message="@message"></div>
        </div>
    </div>
}
