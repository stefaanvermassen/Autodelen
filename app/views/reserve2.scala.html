@(car: Car)
@scripts = {
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap-datetimepicker.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap-datetimepicker.nl.js"))'></script>
    <script>
        $(document).ready(function() {
            $('#datepickerFrom').datetimepicker({
                weekStart: 1,
                language: 'nl',
                todayBtn:  1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                forceParse: 0,
                showMeridian: 1,
                startDate: new Date()
            });
        });
        
        $(document).ready(function() {
            $('#datepickerUntill').datetimepicker({
                weekStart: 1,
                language: 'nl',
                todayBtn:  1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                forceParse: 0,
                showMeridian: 1,
                startDate: new Date()
            });
        });
    </script>
}
@stylesheets = {
    <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap-datetimepicker.css"))">
}
@app("Reserveren - details", stylesheets, scripts) {

<div id="page-header-wrapper">
    <h1 class="page-header">Reserveren - details</h1>
    <ol class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li class="active">Reserveren</li>
    </ol>
</div>

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-bar-chart-o fa-fw"></i> Reserveren - details
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                        <div class="container well">
                            <h4>Geselecteerde auto</h4>
                            <div class="col-sm-2">
                                <label>Eigenaar</label>
                            </div>
                            <div class="col-sm-10">
                                <label>@car.getOwner</label>
                            </div>
                            <div class="col-sm-2">
                                <label>Merk</label>
                            </div>
                            <div class="col-sm-10">
                                <label>@car.getBrand</label>
                            </div>
                            <div class="col-sm-2">
                                <label>Capaciteit</label>
                            </div>
                            <div class="col-sm-10">
                                <label>@car.getSeats</label>
                            </div>
                            <div class="col-sm-2">
                                <label>Standplaats</label>
                            </div>
                            <div class="col-sm-10">
                                <label>@car.getLocation</label>
                            </div>
                            <div class="col-sm-2">
                                <label>Locatie sleutels</label>
                            </div>
                            <div class="col-sm-10">
                                <label>Niet New York</label>
                            </div>
                        </div>
                        

                    <div class="container form">
                        <div class="form-group">
                            <label for="datepickerFrom">Van</label>
                            <div id="datepickerFrom" class="input-group date form_datetime col-md-5" data-date-format="dd MM yyyy - HH:ii p" data-link-field="time">
                                <input class="form-control" size="16" type="text" value="" readonly>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                            </div>
                            <input type="text" class="hidden" id="time" name="time" value="" />
                        </div>
                        <div class="form-group">
                            <label for="datepickerFrom">Tot</label>
                            <div id="datepickerFrom" class="input-group date form_datetime col-md-5" data-date-format="dd MM yyyy - HH:ii p" data-link-field="time">
                                <input class="form-control" size="16" type="text" value="" readonly>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                            </div>
                            <input type="text" class="hidden" id="time" name="time" value="" />
                        </div>
                        <div class="form-group">
                            <a href="" class="btn btn-primary">Reserveren</a>
                        </div>
                    </div>

                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /col-lg-12 -->
    </div>
    <!-- /row -->
</div>
<!-- /page-wrapper -->
}
