@(cars: List[Car], page : Int, amountOfCars : Int, amountOfPages : Int)
<table class="table table-striped table-bordered table-hover no-footer" id="dataTables-cars">
    <thead>
        <tr role="row">
            <th>Naam</th>
            <th>Automerk</th>
            <th>Type</th>
            <th>Zitplaatsen</th>
            <th>Standplaats</th>
            <th>Actie</th>
        </tr>
    </thead>
    <tbody>
    @for(car <- cars) {
        <tr>
            <td>@car.getName</td>
            <td>@car.getBrand</td>
            <td>@car.getType</td>
            <td>@car.getSeats</td>
            <td>@car.getLocation</td>
            <td>
                <div class="btn-group btn-group-xs">
                    <button type="button" class="btn btn-primary">details</button>
                    <a class="btn btn-success" href="@routes.Reserve.reserve(car.getId)">reserveer</a>
                </div>
            </td>
        </tr>
    }
    </tbody>
</table>
<p id="buttons" name="@amountOfCars,@amountOfPages"></p>
